<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table>
	<caption>Form1. Departments list with average salary.
	</caption>
	<colgroup />
	<colgroup span="2" title="title" />
	<thead>
		<tr>
			<th scope="col">id</th>
			<th scope="col">department</th>
			<th scope="col">average salary</th>
			<th scope="col">URI</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="department : ${departments}" >
			<td th:utext="${departmentStat.index+1}">...</td>
			<td th:utext="${department.name}">...</td>
			<td th:utext="${#numbers.formatDecimal(department.avgSalary,0 , 2)}">...</td>
			<td th:utext="${department.id}">...</td>
		</tr>		
	</tbody>
</table>


</body>
</html>
