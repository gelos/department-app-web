<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
<meta charset="UTF-8">
<!--   <title th:text="${post.title}">View departments</title> -->
</head>
<body>
	<header th:replace="layout :: site-header" />
	<div class="container">
		<table class="table">
			<div class="col-md-6">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Salary</th>
					<th scope="col">Born date</th>
					<th scope="col">Отдел</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employeeStat.index+1}">...</td>
					<td
						th:text="${employee.secondName + ' ' + employee.firstName + ' ' + employee.patronymic}">...</td>
					<td th:text="${#numbers.formatDecimal(employee.salary,0 , 2)}">...</td>
					<td th:text="${#temporals.format(employee.bornDate, 'dd-MM-yyyy')}">...</td>
					<td><a
						th:href="@{/departments/__${employee.department.getId()}__}"
						th:text="${employee.department.getName()}" /></a></td>

				</tr>
			</tbody>
		</table>
	</div>
	<!-- -->
	 <div class="col-md-6">
			<a class="btn btn-success" href="#" th:href="@{/employees/create}">
				Добавить сотрудника </a> <a class="btn btn-primary" href="#"
				th:href="@{/employees/edit}"
				th:classappend="${employees.empty} ? 'disabled' : ''"> Редактировать </a>
		</div>
		
	<!--	-->
	</div>
</body>
</html>
